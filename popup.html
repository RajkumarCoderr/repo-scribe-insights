
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Enhancer Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>GitHub Enhancer Pro</h1>
      <p class="version">v1.0.0</p>
    </header>
    
    <section class="popup-content">
      <div class="info-card">
        <h2>Features</h2>
        <ul class="feature-list">
          <li>📂 File size indicators</li>
          <li>📥 Select &amp; download files</li>
          <li>📄 Export README to various formats</li>
          <li>🔍 Repo insights &amp; tech stack detection</li>
          <li>⚡ Quick actions for files &amp; repos</li>
        </ul>
      </div>
      
      <div class="status-card">
        <div id="status-message">
          <span class="status-indicator active"></span>
          <span class="status-text">Active on GitHub</span>
        </div>
      </div>
    </section>
    
    <footer class="popup-footer">
      <div class="settings">
        <label class="switch">
          <input type="checkbox" id="toggle-sidebar" checked>
          <span class="slider"></span>
        </label>
        <span>Show sidebar</span>
      </div>
      <button id="btn-options" class="btn-options">Options</button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
